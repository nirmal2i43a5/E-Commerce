
{% extends 'base2.html' %}
{% load crispy_forms_tags %}


    {% block content %}
    <!--navbar-->

<a href="/" class="btn btn-lg btn-info"><i class="fas fa-home"> </i> Home</a>
    <!--for login form-->
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg" >
                                    <div class="card-header"><h2 class="text-center font-weight-light ">Login</h2></div>
                                    
                                    <div class="card-body">
                                      
                                        <form method="POST" class="justify-content-center" >
                                          {% csrf_token %}

                                          {{form|crispy}}

                                           
                                            
                                            <input type="submit" name="submit" value="Login" class="btn btn-info">
                                            <div class="small  float-right"><a href="{% url 'dashboard:signup' %}">Need an account? Sign up!</a></div><br>
                                            <div class="form-group  float-right d-flex align-items-center justify-content-between"><a class="small" href="">Forgot Password?</a></div>

                                        </form>
                                        
                                    </div>
                                  <span style="margin-left:32%;"><strong>OR</strong> Login through</span>
                                    <div class="card-footer text-center">

                                        <span class="mr-3"> <a href=""><i class="fab fa-2x fa-facebook"></i></a></span>
                                       <span class="ml-3 mr-3"><a href=""><i class="fab fa-2x fa-twitter"></i></a></span>
                                        <span class="ml-3"> <a href=""><i class="fab fa-2x fa-github"></i></a></span>
                                      
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
       
    <style>
        body{
            background: #F5F5DC;;
        }
    </style>
{% endblock %}
